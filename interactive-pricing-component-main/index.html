<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

  <div class="center">
    <img class="bg-circle" src="images/pattern-circles.svg" alt="">
    <h2 class="title">Simple, traffic-based pricing</h2>
    <h5 class="subtitle">Sign-up for our 30-day trial. No credit card required. </h5>
  
    <div class="card">
      <div class="header">
        <div class="pageview-wrapper">
          <h5 class="pageviews subtitle">PAGEVIEWS</h5>
        </div>
        <h2 class="title price">$16.00 <span class="subtitle">/month</span></h2>
      </div>
      <div class="bar">

      </div>
      Monthly Billing
      Yearly Billing 25% discount
    
      Unlimited websites
      100% data ownership
      Email reports
    
      Start my trial
    </div>
  </div>
  
</body>
</html>
