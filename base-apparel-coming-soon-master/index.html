<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/logo.svg" alt="" class="logo">
      <div class="text">
        <h2 class="title light">WE'RE</h2>
        <h3 class="subtitle">COMING</br>SOON</h3>
        <p class="intro light">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="" class="email-form">
          <input type="email" placeholder="Email Address" class="email" id="email">
          <img src="images/icon-error.svg" alt="" id="error-icon">
          <button type="submit" class="submit-email" id="submit-email"><img src="images/icon-arrow.svg" alt=""></button>
          
        </form>
        <p id="error">Please provide a valid email</p>
      </div>
      <img src="images/hero-desktop.jpg" alt="" class="image">
    </div>
  </div>
</body>
</html>
<script>
  function check_email(email){
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
  }

  document.getElementById("submit-email").onclick = function(){
    event.preventDefault();
    var input = document.getElementById("email");
    var error_text = document.getElementById("error");
    var error_icon = document.getElementById("error-icon")
    if(!check_email(input.value)){
      error_text.style.visibility = "visible";
      error_icon.style.visibility = "visible";
      input.classList.add("error");
    } else{
      error_text.style.visibility = "hidden";
      error_icon.style.visibility = "hidden";
      input.classList.remove("error");
    }
  }
</script>
